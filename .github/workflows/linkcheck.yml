---
name: KB link checker

on:
  push:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  kb-broken-link-checker:
    name: Check KB broken links
    runs-on: ubuntu-latest
    steps:
      - name: Check
        run: |
          docker run raviqqe/muffet --color=always -c 100 -t 30 \
            --exclude "https://mariadb.com" \
            --exclude "https://twitter.com" \
            --exclude "https://www.linkedin.com" \
            --exclude "http://kb-mirror.mariadb.com/kb/en/+questions/" \
            --exclude "http://kb-mirror.mariadb.com/kb/en/library/mariadb-server/changelogs" \
            http://kb-mirror.mariadb.com/kb/en/library/documentation
